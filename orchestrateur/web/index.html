<!DOCTYPE html>
<html lang="fr" class="bg-slate-900 text-slate-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmark IA Orchestrator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="min-h-screen">
    <div id="app" class="p-6 lg:p-12">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold tracking-tighter text-blue-400">BENCHMARK_ORCHESTRATOR_V1</h1>
            <div id="ws-status" class="w-4 h-4 rounded-full bg-red-500 shadow-[0_0_10px_red]"></div>
        </header>

        <div class="grid grid-cols-12 gap-6">
            <aside class="col-span-12 lg:col-span-3 space-y-6">
                <section class="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                    <h2 class="text-sm font-bold uppercase tracking-widest text-slate-500 mb-4">Commandes</h2>
                    <button id="btn-fibo" class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-xl font-bold transition-all active:scale-95">
                        RUN FIBONACCI
                    </button>
                </section>

                <section class="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                    <h2 class="text-sm font-bold uppercase tracking-widest text-slate-500 mb-4">Workers Connect√©s</h2>
                    <div id="worker-list" class="space-y-3">
                        </div>
                </section>
            </aside>

            <main class="col-span-12 lg:col-span-9 bg-slate-800 p-8 rounded-3xl border border-slate-700 shadow-2xl">
                <canvas id="mainChart"></canvas>
            </main>
        </div>
    </div>

    <script type="module" src="/js/app.js"></script>
</body>
</html>
